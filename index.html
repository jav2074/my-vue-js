<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ICON -->
    <link rel="shortcut icon" type="image/png" href="assets/img/logo_jav2074_esfera.png"/>
    <!-- TITLE -->
    <title>Vuejs2</title>
    <!-- STATIC CSS -->
    <!-- <link rel="stylesheet" href="static/css/bootstrap.v4.5.0.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.15.0/bootstrap-vue.min.js"> -->
    <link
        type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
        type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
    <!-- STATIC JS -->
    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="static/js/vue.v2.6.11.js"></script> -->
    <!-- COMPONENTS VIEWS -->
    <script src="components-views/home.js"></script>
    <!-- COMPONENTS -->
    <script src="components/message.js"></script>
    <script src="components/table.js"></script>
    <script src="components/table-auto.js"></script>
</head>
<body>

    <div id="app">
        <b-navbar toggleable="md" type="dark" variant="info">
            <b-container>
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                <b-navbar-brand href="#/home">NavBar</b-navbar-brand>

                <b-collapse id="nav-collapse" is-nav>
                    <b-navbar-nav>
                        <b-nav-item to="/home">Home</b-nav-item>
                        <b-nav-item to="/bar">Bar</b-nav-item>
                        <b-nav-item to="/foo">Foo</b-nav-item>
                        <b-nav-item to="/msg">Msg</b-nav-item>
                        <!-- <b-nav-item to="/tbl">Tbl</b-nav-item> -->
                        <b-nav-item to="/user/789">User</b-nav-item>
                        <b-nav-item to="/pepe">Pepe</b-nav-item>
                        <b-nav-item v-bind:to="'/user/'+appNumber">User/{{appNumber}}</b-nav-item>
                    </b-navbar-nav>
                </b-collapse>
            </b-container>            
        </b-navbar>

        <div class="container">
            <router-view></router-view>
            <br><br>
            appNumber = {{ appNumber }}
            <button 
                v-on:click="decNumber()"
                v-bind:class="'btn-danger'"
                class="btn btn-sm">
                -
            </button>
                
            <b-button variant="success" href="#/home">
                Home
            </b-button>
        </div>
        
        

        <!-- <message-comp></message-comp>
        <table-comp v-bind:items="items_app"></table-comp> -->
        <!-- <table-comp></table-comp>  -->

        

    </div>


    
    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
